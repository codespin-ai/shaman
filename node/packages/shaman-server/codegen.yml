overwrite: true
schema: "./src/schema.graphql"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../graphql-context.js#GraphQLContext"
      scalars:
        DateTime: "Date"
        EmailAddress: "string"
      enumsAsTypes: false
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false