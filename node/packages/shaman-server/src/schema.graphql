# =============================================================================
# QUERY ROOT
# =============================================================================

type Query {
  # Current context
  viewer: Viewer!
  
  # Organizations (only accessible by system admins)
  organizations(first: Int, after: String): OrganizationConnection!
  organization(id: ID, slug: String): Organization
  
  # Current organization context
  currentOrganization: Organization!
  
  # All resources are scoped to current organization
  
  # Repositories (org-scoped)
  repository(name: String!): AgentRepository
  repositories(first: Int, after: String): RepositoryConnection!
  
  # Agents (org-scoped)
  agent(name: String!, source: AgentSource): Agent
  agents(
    first: Int
    after: String
    filter: AgentFilter
    search: String
  ): AgentConnection!
  
  # MCP Servers (org-scoped)
  mcpServer(id: ID!): McpServer
  mcpServers(first: Int, after: String, type: McpServerType): McpServerConnection!
  
  # Tools (org-scoped)
  tool(id: ID!): Tool
  availableTools: [Tool!]!
  
  # Runs & Execution (org-scoped)
  run(id: ID!): Run
  runs(
    first: Int
    after: String
    filter: RunFilter
  ): RunConnection!
  
  # Organization members
  organizationMembers(first: Int, after: String, filter: UserFilter): UserConnection!
  
  # Analytics (org-scoped)
  organizationStats(timeRange: TimeRange!): OrganizationStats!
  agentAnalytics(agentName: String!, timeRange: TimeRange!): AgentAnalytics!
  costAnalytics(timeRange: TimeRange!): CostAnalytics!
}

# =============================================================================
# MUTATION ROOT
# =============================================================================

type Mutation {
  # Organizations
  createOrganization(input: CreateOrganizationInput!): Organization!
  updateOrganization(id: ID!, input: UpdateOrganizationInput!): Organization!
  switchOrganization(orgId: ID!): Viewer!
  
  # Organization members
  inviteUser(input: InviteUserInput!): OrganizationMembership!
  updateUserRole(input: UpdateUserRoleInput!): OrganizationMembership!
  removeUserFromOrganization(userId: ID!): Boolean!
  
  # Current user
  updateProfile(input: UpdateUserInput!): User!
  
  # Repositories
  createRepository(input: CreateRepositoryInput!): AgentRepository!
  updateRepository(name: String!, input: UpdateRepositoryInput!): AgentRepository!
  deleteRepository(name: String!): Boolean!
  syncRepository(name: String!): AgentRepository!
  syncAllRepositories: [AgentRepository!]!
  
  # External Agents
  registerExternalAgent(input: RegisterExternalAgentInput!): Agent!
  updateExternalAgent(name: String!, input: RegisterExternalAgentInput!): Agent!
  removeExternalAgent(name: String!): Boolean!
  
  # MCP Servers
  createMcpServer(input: CreateMcpServerInput!): McpServer!
  updateMcpServer(id: ID!, input: CreateMcpServerInput!): McpServer!
  deleteMcpServer(id: ID!): Boolean!
  
  # Execution
  executeAgent(input: ExecuteAgentInput!): Run!
  cancelRun(id: ID!): Run!
  provideInput(runId: ID!, input: ProvideInputInput!): Run!
  
  # Organization admin
  clearOrganizationCache: Boolean!
  
  # System admin only
  clearSystemCache: Boolean!
}

# =============================================================================
# SUBSCRIPTION ROOT
# =============================================================================

type Subscription {
  # Execution updates
  runUpdated(runId: ID!): Run!
  stepStream(stepId: ID!): StreamEvent!
  
  # Input requests
  inputRequested(runId: ID): InputRequest!
  
  # Repository updates
  repositorySynced: AgentRepository!
  
  # System events
  systemAlert: SystemAlert!
}

