overwrite: true
schema: "./src/schema.graphql"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../context.js#GraphQLContext"
      scalars:
        DateTime: "Date"
        JSON: "unknown"
      enumsAsTypes: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      mappers:
        Organization: "@codespin/shaman-types#Organization"
        AgentRepository: "@codespin/shaman-types#AgentRepository"
        GitAgent: "@codespin/shaman-types#GitAgent"
        Run: "@codespin/shaman-types#Run"
        Step: "@codespin/shaman-types#Step"
        GitCredential: "@codespin/shaman-types#GitCredential"